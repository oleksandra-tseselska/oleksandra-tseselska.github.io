<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CloudBudget</title>
  <meta name="description" content="Cloud budget management for everyone">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link 
  rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
  >
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <section>
    <p class="heading">Heading one</p>
    <p class="title">Heading two</p>
    <p class="sub_title">Heading three</p>
    <p class="plain_text">Plain text</p>
  </section>
  <section>
    <form>
      <input 
      class="input_user_name"
      type="text"
      name="first_name"
      placeholder="First Name"
      required
      >
      <input 
      class="input_user_name"
      type="text"
      name="last_name"
      placeholder="Last Name"
      required
      >
      <br>
      <input 
      class="input_phone"
      type="tel"
      name="phone"
      placeholder="Phone Number"
      required
      >
      <br>
      <select class="select_service plain_text" name="services">
        <option value="service1">service1</option>
        <option value="service2">service2</option>
        <option value="service3">service3</option>
        <option value="service4">service4</option>
      </select>
      <br>
      <button class="main_button  sub_plain_text" type="submit">Submit now</button>
    </form>
    <script src="https://febasic.github.io/js/form.js"></script>
  </section>
</body>
</html>
